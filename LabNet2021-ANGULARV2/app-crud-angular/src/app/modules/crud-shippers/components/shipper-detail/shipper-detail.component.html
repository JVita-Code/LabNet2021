<div *ngIf="shippers">

  <h2>{{shippers.companyName | uppercase}} Info</h2>
  <!-- <div><span>id: </span>{{ shippers.shipperID }}</div> -->
  
  <div>

    <label for="shipper-id">Shipper ID: </label>
    <input id="shipper-id" [(ngModel)]="shippers.shipperID" placeholder="Shipper ID" disabled> <br><br>

    <label for="shipper-name">Company Name: </label>
    <input id="shipper-name" [(ngModel)]="shippers.companyName" placeholder="Company Name" disabled> <br><br>
    <label for="shipper-name">Company Phone: </label>
    <input id="shipper-phone" [(ngModel)]="shippers.phone" placeholder="Phone" disabled>
    
  </div>


</div>
