<table class="table">
  <thead>
    <tr>
      <th scope="col">ShipperID</th>
      <th scope="col">Company Name</th>
      <th scope="col">Phone</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shipper of listShippers">
      <th scope="row">{{shipper.shipperID}}</th>
      <td>{{shipper.companyName}}</td>
      <td>{{shipper.phone}}</td>
    </tr>
  </tbody>
</table>
