<form *ngIf="shippers" [formGroup]="form" (ngSubmit)="onSubmit()">

<div class="form-group">
    <label class="col-form-label">Company Name</label>
    <input formControlName="companyName" type="text" class="form-control">
</div>
<div class="form-group">
    <label class="col-form-label">Phone</label>
    <input formControlName="phone" type="text" class="form-control">
</div>
<button type="submit" class="btn btn-danger" (click)="router.navigate(['']);">Volver</button>
<button type="submit" class="btn btn-primary" (click)="guardarForm()" (click)="router.navigate(['']);">Guardar</button>

</form>
